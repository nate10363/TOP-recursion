<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="fibonacci-container">
        <h1 class="container-title">Fibonacci Sequencing</h1>
        <input type="number" placeholder="Number of Fibonacci Values" id="fibonacci-input"><br>
        <button id="fibonacci-btn">Find</button>
        <div id="fibonacci-result-div">
            <p id="fibonacci-iteration-para"></p>
            <p id="fibonacci-recursion-para"></p>
        </div>
    </div>

    <div id="merge-container">
        <h1 class="container-title">Merge Sorting</h1>
        <input placeholder="Array Values" id="merge-input" value="3,2,1,13,8,5,0,1"><br>
        <button id="merge-btn">Sort</button>
        <p id="merge-para">3,2,1,13,8,5,0,1</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
